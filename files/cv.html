<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CV | Farea AL-Dhela'a</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cv-header {
            margin: 2rem 0 1rem;
            text-align: center;
        }

        .cv-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .download-btn {
            margin: 1rem auto;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: #007BFF;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background-color: #0056b3;
        }

        .download-btn i {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1 class="cv-header">السيرة الذاتية - Farea AL-Dhela'a</h1>

    <div class="cv-container">
        <iframe src="files\CV-Farea-ALDhelaa.pdf"></iframe>
    </div>

    <a class="download-btn" href="files\CV-Farea-ALDhelaa.pdf" download>
        <i class='bx bxs-download'></i> تحميل السيرة الذاتية
    </a>

</body>
</html>
