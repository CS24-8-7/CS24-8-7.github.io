<section id="contact" class="section contact">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title" data-translate="contact.title">Get In Touch</h2>
            <p class="section-subtitle" data-translate="contact.subtitle">Let's work together</p>
        </div>
        <div class="contact-grid">
            <div class="contact-info">
                <h3 class="contact-title" data-translate="contact.infoTitle">Contact Information</h3>
                <p class="contact-text" data-translate="contact.infoText">Feel free to reach out to me for any
                    questions or opportunities. I'm available for freelance projects and full-time positions.</p>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class='bx bx-envelope'></i>
                        <div>
                            <span data-translate="contact.email">Email</span>
                            <a href="mailto:faraa717281413@gmail.com">faraa717281413@gmail.com</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class='bx bx-phone'></i>
                        <div>
                            <span data-translate="contact.phone">Phone/WhatsApp</span>
                            <a href="https://wa.me/967717281413">+967 717 281 413</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class='bx bx-map'></i>
                        <div>
                            <span data-translate="contact.location">Location</span>
                            <p>Sana'a, Yemen</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class='bx bx-globe'></i>
                        <div>
                            <span data-translate="contact.languages">Languages</span>
                            <p>Arabic, English</p>
                        </div>
                    </div>
                </div>
                <!-- Social links remain the same -->
            </div>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Your Name" required
                        data-translate-placeholder="contact.namePlaceholder">
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Your Email" required
                        data-translate-placeholder="contact.emailPlaceholder">
                </div>
                <div class="form-group">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required
                        data-translate-placeholder="contact.subjectPlaceholder">
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" required
                        data-translate-placeholder="contact.messagePlaceholder"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class='bx bx-paper-plane'></i> <span data-translate="contact.send">Send Message</span>
                </button>
            </form>
        </div>
    </div>
</section>
